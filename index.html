<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS Flie -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS External File -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/owl.carousel.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/owl.theme.green.css'>
    <!-- External js File -->
    <script src='js/jquery.min.js'></script>
    <script src='js/owl.carousel.min.js'></script>

    <style>
        .item {
            margin: 30px;
            height: 80vh;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/img-1.jfif" alt="">
            </div>
            <div class="item"> 
                <img src="img/img-2.jfif" alt="">
            </div>
            <div class="item">
                <img src="img/img-3.jfif" alt="">
            </div>
            <div class="item">
                <img src="img/img-4.jfif" alt="">
            </div>
            <div class="item">
                <img src="img/img-5.jfif" alt="">
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 1,
                nav: true,
                autoplay : true,
                autoplayTimeout : 2000,
                loop : true,
            })
        })
    </script>
</body>

</html>
